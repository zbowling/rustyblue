context_type:
 - label: Prohibited
   description: Prohibited
   value: 0x0000
 - label: Unspecified
   description: "Identifies audio where the use case context does not match any other defined value, or where the context is unknown or cannot be determined."
   value: 0x0001
 - label: Conversational
   description: "Conversation between humans, for example, in telephony or video calls, including traditional cellular as well as VoIP and Push-to-Talk"
   value: 0x0002
 - label: Media
   description: "Media, for example, music playback, radio, podcast or movie soundtrack, or tv audio"
   value: 0x0004
 - label: Game
   description: "Audio associated with video gaming, for example gaming media; gaming effects; music and in-game voice chat between participants; or a mix of all the above"
   value: 0x0008
 - label: Instructional
   description: "Instructional audio, for example, in navigation, announcements, or user guidance"
   value: 0x0010
 - label: Voice Assistants
   description: "Man-machine communication, for example, with voice recognition or virtual assistants"
   value: 0x0020
 - label: Live
   description: "Live audio, for example, from a microphone where audio is perceived both through a direct acoustic path and through an LE Audio Stream"
   value: 0x0040
 - label: Sound Effects
   description: Sound effects including keyboard and touch feedback; menu and user interface sounds; and other system sounds
   value: 0x0080
 - label: Notifications
   description: "Notification and reminder sounds; attention-seeking audio, for example, in beeps signaling the arrival of a message"
   value: 0x0100
 - label: Ringtone
   description: "Alerts the user to an incoming call, for example, an incoming telephony or video call, including traditional cellular as well as VoIP and Push-to-Talk"
   value: 0x0200
 - label: Alerts
   description: "Alarms and timers; immediate alerts, for example, in a critical battery alarm, timer expiry or alarm clock, toaster, cooker, kettle, microwave, etc."
   value: 0x0400
 - label: Emergency Alarm
   description: "Emergency alarm Emergency sounds, for example, fire alarms or other urgent alerts"
   value: 0x0800
