mesh_provisioning_pdu_types:
 - name: Provisioning Invite
   value: 0x00
   description: Invites an unprovisioned device (the intended Provisionee) to join a mesh network
 - name: Provisioning Capabilities
   value: 0x01
   description: Indicates the capabilities of the Provisionee
 - name: Provisioning Start
   value: 0x02
   description: Indicates the provisioning method selected by the Provisioner based on the capabilities of the Provisionee
 - name: Provisioning Public Key
   value: 0x03
   description: Contains the Public Key of the Provisionee or the Provisioner
 - name: Provisioning Input Complete
   value: 0x04
   description: Indicates that the user has completed inputting a value
 - name: Provisioning Confirmation
   value: 0x05
   description: Contains the provisioning confirmation value of the Provisionee or the Provisioner
 - name: Provisioning Random
   value: 0x06
   description: Contains the provisioning random value of the Provisionee or the Provisioner
 - name: Provisioning Data
   value: 0x07
   description: "Includes the assigned unicast address of the primary element, a network key, NetKey Index, Flags, and the IV Index"
 - name: Provisioning Complete
   value: 0x08
   description: Indicates that provisioning is complete
 - name: Provisioning Failed
   value: 0x09
   description: Indicates that provisioning was unsuccessful
 - name: Provisioning Record Request
   value: 0x0A
   description: Indicates a request to retrieve a provisioning record fragment from the Provisionee
 - name: Provisioning Record Response
   value: 0x0B
   description: "Contains a provisioning record fragment or an error status, sent in response to a Provisioning Record Request"
 - name: Provisioning Records Get
   value: 0x0C
   description: Indicates a request to retrieve the list of IDs of the provisioning records that the Provisionee supports.
 - name: Provisioning Records List
   value: 0x0D
   description: Contains the list of IDs of the provisioning records that the Provisionee supports.
