characteristic:
  identifier: org.bluetooth.characteristic.sedentary_interval_notification
  name: Sedentary Interval Notification
  description: |-
    The Sedentary Interval Notification characteristic is used to represent the sedentary interval notification of a user. The sedentary interval notification is the sedentary time interval after which a user wants to be notified.
    The structure of this characteristic is defined below.
  structure:
    - field: Sedentary Interval Notification
      type: uint16
      size: "2"
      description: |-
        Unit: org.bluetooth.unit.time.second
        See \autoref{sec:org.bluetooth.characteristic.sedentary_interval_notification/field/sedentary_interval_notification}
  fields:
    - name: Sedentary Interval Notification
      description: A value of 0x0000 in the Sedentary Interval Notification field represents that the user does not want to be notified about sedentary intervals.
