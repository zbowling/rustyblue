characteristic:
  identifier: org.bluetooth.characteristic.chromaticity_in_cct_and_duv_values
  name: Chromaticity in CCT and Duv Values
  description: |-
    The Chromaticity in CCT and Duv Values characteristic is used to represent the combination of the Correlated Color Temperature characteristic and the Chromatic Distance From Planckian characteristic.
    The structure of this characteristic is defined below.
  structure:
    - field: Correlated Color Temperature
      type: struct
      size: "2"
      description: Refer to the Correlated Color Temperature characteristic in \autoref{sec:org.bluetooth.characteristic.correlated_color_temperature}
    - field: Chromaticity Distance from Planckian
      type: struct
      size: "2"
      description: Refer to the Chromatic Distance From Planckian characteristic in \autoref{sec:org.bluetooth.characteristic.chromatic_distance_from_planckian}
